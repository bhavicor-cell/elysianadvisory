<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Elysian — Under Maintenance</title>

  <style>
    @font-face { font-family:'HelloParisLight'; src:url('/Fonts/helloparisserif-light.ttf') format('truetype'); font-weight:400; font-style:normal; font-display:swap; }
    @font-face { font-family:'Arsenica';       src:url('/Fonts/ArsenicaTrial-Regular.ttf') format('opentype'); font-weight:400; font-style:normal; font-display:swap; }
    @font-face { font-family:'Canela';         src:url('/Fonts/Canela-Bold.otf')           format('opentype'); font-weight:700; font-style:normal; font-display:swap; }
    @font-face { font-family:'cotoris';        src:url('/Fonts/cotoris.otf')               format('opentype'); font-weight:400; font-style:normal; font-display:swap; }
    @font-face { font-family:'cotorisi';       src:url('/Fonts/cotorisita.otf')            format('opentype'); font-weight:400; font-style:normal; font-display:swap; }
    :root{
      /* Palette */
      --bg:#0a0a0a; --fg:#f7f7f5; --muted:#c9c9c3; --line:#2a2a2a;
      --accent:#e7d7b9; --accent-2:#a48b5e;

      /* Font control */
      --font-body:   "cotorisi","cotoris", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, sans-serif;
      --font-heading:"HelloParisLight", ui-serif, Georgia, "Times New Roman", serif;
      --font-lead:   "Arsenica", var(--font-body);
      --font-tagline:"Arsenica", var(--font-body);
      --font-ui:     "cotorisi", var(--font-body);
      --font-button: "Arsenica", var(--font-ui);
      --font-legal:  "cotorisi", var(--font-body);

      /* Layout scale (smaller for luxe feel) */
      --maxw: 900px;              /* card max width (was 1000px) */
      --radius: 22px;

      /* Type scale (tightened) */
      --fs-xxl: clamp(32px, 4.2vw, 60px);
      --fs-lg:  clamp(16px, 1.4vw, 18px);
      --fs-md: 15px;
      --fs-sm: 13px;

      /* Motion */
      --t: 700ms; --e: cubic-bezier(.22,.61,.36,1);

      /* Background video controls */
      --video-opacity: 0.05;      /* 0.00 → 1.00 */
      --video-speed:   0.40;      /* playbackRate */
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg:transparent; --fg:#0d0d0d; --muted:#444; --line:#e9e9e6;
        --accent:#b89b5f; --accent-2:#6e5a33;
      }
    }

    /* Reset */
    *,*::before,*::after{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; color:var(--fg); background:var(--bg);
      font-family:var(--font-body); line-height:1.35; letter-spacing:.2px;
      text-rendering:optimizeLegibility; -webkit-font-smoothing:antialiased;
      overflow:hidden;                 /* keep it to one viewport height on desktop */
    }

    /* ---------- Fixed background video ---------- */
    #site-bg{
      position:fixed; inset:0; z-index:-2; overflow:hidden; pointer-events:none;
      background:
        radial-gradient(1200px 800px at 100% -10%, rgba(231,215,185,.07), transparent 60%),
        radial-gradient(1000px 600px at -10% 110%, rgba(231,215,185,.05), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.02), transparent 30%);
    }
    #bg-video{
      position:absolute; top:50%; left:50%;
      min-width:100%; min-height:100%;
      transform:translate(-50%,-50%);
      object-fit:cover; opacity:var(--video-opacity);
    }
    #bg-tint{ position:absolute; inset:0; background:#000; mix-blend-mode:soft-light; opacity:0; }
    @media (prefers-reduced-motion: reduce){
      #bg-video{ display:none; }
      #bg-tint{ opacity:.06; mix-blend-mode:normal; }
    }

    /* ---------- Canvas (exactly one viewport tall) ---------- */
    .canvas{
      height:100svh;               /* exact viewport height */
      display:grid; place-items:center; position:relative; overflow:hidden;
      padding:24px; isolation:isolate;
    }

    /* Card (smaller, centered) */
    .card{
      width:min(92vw, var(--maxw));
      background: color-mix(in oklab, var(--bg) 94%, transparent);
      border:1px solid var(--line); border-radius:var(--radius);
      padding: clamp(22px, 3.6vw, 36px);
      backdrop-filter: blur(6px) saturate(115%);
      box-shadow: 0 20px 60px rgba(0,0,0,.35), 0 1px 0 color-mix(in oklab, var(--fg) 10%, transparent);
      position:relative;
    }
    .card::before{
      content:""; position:absolute; inset:10px; border-radius:calc(var(--radius) - 8px);
      border:1px solid color-mix(in oklab, var(--fg) 6%, transparent); /* inner hairline; tweak here */
      pointer-events:none;
    }

    /* Sweep highlight */
    .sweep{ position:absolute; inset:0; overflow:hidden; pointer-events:none; }
    .sweep::before{
      content:""; position:absolute; inset:-20% -40%; transform:rotate(8deg);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.05), transparent);
      animation: sweep 6s var(--e) infinite;
    }
    @keyframes sweep { 0%{transform:translateX(-40%) rotate(8deg);} 55%{transform:translateX(40%) rotate(8deg);} 100%{transform:translateX(40%) rotate(8deg);} }

    /* ---------- Brand ---------- */
    .brand{
      display:flex; flex-direction:column; align-items:flex-start;
      gap:10px; margin-bottom:22px;
    }
    .brand-logo{
      height: clamp(64px, 10vw, 120px);
      width:auto; display:block; flex:0 0 auto;
    }
    .brand-tagline{
      font-family: var(--font-tagline);
      font-size: clamp(14px, 1.2vw, 17px);
      color: var(--muted);
      letter-spacing: normal;
      text-transform: none;
      line-height: 1.35;
      margin: 0;
    }

    /* ---------- Typographic sections ---------- */
    .heading{
      font-family: var(--font-heading);
      font-size: var(--fs-xxl);
      line-height:1.04; letter-spacing:-.02em;
      margin: 6px 0 14px;
    }
    .lead{
      font-family: var(--font-lead);
      color:var(--muted); font-size:var(--fs-lg); max-width:62ch;
      margin: 0 0 18px;
    }

    /* Status row */
    .status{ display:flex; align-items:center; gap:10px; margin:22px 0 14px; }
    .dot{ width:10px; height:10px; border-radius:50%; background:radial-gradient(circle at 30% 30%, var(--accent), var(--accent-2)); box-shadow:0 0 12px color-mix(in oklab, var(--accent) 70%, transparent); animation:pulse 2.4s ease-in-out infinite; }
    @keyframes pulse{ 0%,100%{ transform:scale(1); filter:brightness(1);} 50%{ transform:scale(1.15); filter:brightness(1.15);} }
    .status-text{ font-family: var(--font-ui); font-size:var(--fs-md); color:var(--muted); }

    /* Progress bar */
    .bar{ position:relative; height:2px; background:linear-gradient(90deg, transparent, color-mix(in oklab, var(--fg) 12%, transparent)); border-radius:999px; overflow:hidden; }
    .bar::before{ content:""; position:absolute; inset:0; width:40%; left:-40%; background:linear-gradient(90deg, transparent, color-mix(in oklab, var(--accent) 60%, transparent) 50%, transparent); animation:load 3.2s var(--e) infinite; }
    @keyframes load{ 0%{left:-40%;} 55%{left:60%;} 100%{left:60%;} }

    /* Actions */
    .actions{ display:flex; flex-wrap:wrap; gap:10px; margin-top:18px; }
    .btn{
      --btn-bg: color-mix(in oklab, var(--fg) 4%, transparent);
      --btn-bd: color-mix(in oklab, var(--fg) 12%, transparent);
      display:inline-flex; align-items:center; gap:10px; border:1px solid var(--btn-bd); border-radius:999px;
      padding:10px 16px; font-family: var(--font-button); font-size:var(--fs-md); color:var(--fg); text-decoration:none; position:relative; overflow:hidden;
      transition: transform .3s var(--e), border-color .3s var(--e), background .3s var(--e);
      background: var(--btn-bg);
    }
    .btn:hover{ transform: translateY(-1px); border-color: color-mix(in oklab, var(--accent) 50%, var(--btn-bd)); }
    .btn:active{ transform: translateY(0); }
    .btn .spark{ position:absolute; inset:0; pointer-events:none; background: radial-gradient(600px 120px at var(--mx,50%) 120%, color-mix(in oklab, var(--accent) 20%, transparent), transparent 60%); opacity:0; transition: opacity .25s var(--e); }
    .btn:hover .spark{ opacity:.9; }

    /* Footer */
    .foot{ display:flex; justify-content:space-between; align-items:center; gap:10px; margin-top:28px; color:var(--muted); font-size:var(--fs-sm); flex-wrap:wrap; }
    .legal{ font-family: var(--font-legal); opacity:.85; }

    /* Phone fallback: allow scroll if content would clip */
    @media (max-width:560px){
      body{ overflow:auto; }
      .canvas{ min-height:100svh; height:auto; padding:18px; }
      .card{ padding: clamp(18px, 5vw, 24px); }
      .brand{ margin-bottom:18px; }
      .brand-logo{ height: clamp(56px, 16vw, 84px); }
    }
  </style>
</head>
<body>
  <!-- Fixed background video (behind everything) -->
  <div id="site-bg" aria-hidden="true">
    <video id="bg-video" muted playsinline autoplay loop preload="metadata" poster="/assets/video-poster.jpg">
      <source src="/assets/video.webm" type="video/webm">
      <source src="/assets/3.mp4" type="video/mp4">
    </video>
    <div id="bg-tint"></div>
  </div>

  <main class="canvas" aria-labelledby="title">
    <span class="sweep" aria-hidden="true"></span>

    <section class="card" role="status" aria-live="polite">
      <!-- Brand -->
      <div class="brand">
        <img class="brand-logo" src="/assets/logo.svg" alt="Elysian Advisory logo">
        <div class="brand-tagline">Ruthless With Truth, Serene With Strategy.</div>
      </div>

      <!-- Headline & Lead -->
      <h1 id="title" class="heading">We’re polishing the details.</h1>
      <p class="lead">Ongoing updates across Writings and Instruments. Brief interludes may appear whenever we add something new.</p>

      <!-- Live status -->
      <div class="status">
        <span class="dot" aria-hidden="true"></span>
        <span class="status-text" id="status-text">Active maintenance · Final checks in progress<span id="eta"></span></span>
      </div>
      <div class="bar" aria-hidden="true"></div>

      <!-- Actions -->
      <div class="actions">
        <a class="btn" href="/" id="homeBtn" aria-label="Return to home">
          <span>Return Home</span>
          <span class="spark" aria-hidden="true"></span>
        </a>
      </div>

      <!-- Footer -->
      <footer class="foot" aria-label="Footer">
        <span class="legal">© <span id="year"></span> <span id="brandName">Elysian Advisory</span>. All rights reserved.</span>
      </footer>
    </section>
  </main>

  <script>
    (function(){
      const brand = 'Elysian Advisory';

      // Brand + year
      const y = document.getElementById('year');
      const b = document.getElementById('brandName');
      if (y) y.textContent = new Date().getFullYear();
      if (b) b.textContent = brand;

      // Button sparkle mouse position
      const setMX = (e) => {
        const t = e.currentTarget; const r = t.getBoundingClientRect();
        const x = e.clientX - r.left; t.style.setProperty('--mx', x + 'px');
      };
      document.querySelectorAll('.btn').forEach(bn => {
        bn.addEventListener('mousemove', setMX);
        bn.addEventListener('touchmove', (ev)=>{ if(ev.touches[0]){ const t=ev.touches[0]; const r=bn.getBoundingClientRect(); bn.style.setProperty('--mx', (t.clientX-r.left)+'px'); }} , {passive:true});
      });

      // Background video: ensure autoplay and apply speed from CSS var
      const v = document.getElementById('bg-video');
      if (v){
        v.muted = true; v.playsInline = true;
        const cs = getComputedStyle(document.documentElement);
        const speed = parseFloat(cs.getPropertyValue('--video-speed')) || 1;
        try { v.playbackRate = speed; } catch(_){}
        const p = v.play && v.play();
        if (p && p.catch) p.catch(()=>{});
      }

      // Keep Home link safe if this is /maintenance.html
      const homeBtn = document.getElementById('homeBtn');
      if(homeBtn && location.pathname.includes('maintenance')){
        homeBtn.setAttribute('href','/');
      }
    })();
  </script>
</body>
</html>
